<h1>Контакты</h1>
<ul>
    {% for contact in contacts %}
        <li>
            <a href="{% url 'contacts_detail' contact.pk %}">
                {{ contact.last_name }} {{ contact.first_name }}
            </a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'contact_add' %}">Добавить новый контакт</a>
