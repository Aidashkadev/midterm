<h1>{{ contact.last_name }} {{ contact.first_name }}</h1>
<p>Отчество: {{ contact.middle_name }}</p>
<p>Телефон: {{ contact.phone }}</p>
<p>Email: {{ contact.email }}</p>
<p>Дата рождения: {{ contact.birth_date }}</p>
{% if contact.photo %}
    <img src="{{ contact.photo.url }}" alt="Фото">
{% endif %}
<a href="{% url 'contacts_list' %}">Назад к списку</a>
