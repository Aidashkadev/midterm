{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Добавить новый контакт</h1>

<form method="post" enctype="multipart/form-data" class="needs-validation">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'contacts_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
